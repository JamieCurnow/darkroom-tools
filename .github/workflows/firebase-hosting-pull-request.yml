name: Deploy to Firebase Hosting Preview on PR
on:
  pull_request:
    branches: [main]
    types: [labeled, opened, edited, synchronize]
jobs:
  build_and_preview:
    if: contains(github.event.pull_request.labels.*.name, 'gen preview url')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache-nodemodules
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in on Linux/macOS
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install project dependencies üë®üèª‚Äçüíª
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_DEV }}'
          projectId: darkroom-tools
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks,pintags
          ENV: dev
