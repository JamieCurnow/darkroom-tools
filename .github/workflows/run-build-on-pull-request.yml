name: Run a build on a PR to main to check for errors
on:
  pull_request:
    branches: [main]
jobs:
  build:
    # boot out if the PR has the label 'gen preview url' - the build will happen in the firebase preview job
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'gen preview url') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache-nodemodules
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in on Linux/macOS
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install project dependencies 👨🏻‍💻
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: npm run build
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          DOPPLER_SERVICE_TOKEN: ${{ secrets.DOPPLER_SERVICE_TOKEN_DEV }}
          ENV: dev
